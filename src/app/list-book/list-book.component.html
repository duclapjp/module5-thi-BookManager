<p>list-book works!</p>
<table>
  <tr>
    <th>#</th>
    <th>Title:</th>
    <th>Author:</th>
  </tr>
  <tr *ngFor="let book of books index as i">
    <td>{{i+1}}</td>
    <td><a routerLink="/book/detail/{{book.id}}" >{{book.title}}</a></td>
    <td>{{book.author}}</td>
    <td><a routerLink="/book/update/{{book.id}}">Edit</a></td>
    <td><a routerLink="/book/delete/{{book.id}}">Delete</a></td>
  </tr>
</table>
